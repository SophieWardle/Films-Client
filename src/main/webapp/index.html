<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Film Database Management Client</title>
<link rel="stylesheet" href="./scripts/script.css" />
<!-- BOOTSTRAP CSS LINK -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body onload="filmTable('format','result')">


		<!-- NAVBAR -->
		<nav class="navbar navbar-expand-sm navbar-dark navbar-custom">
			<div class="container-fluid">
				<h1>Film Database Management</h1>
    			<div class="collapse navbar-collapse" id="mynavbar"></div>
    			<ul class="navbar-nav me-auto">
       				<li class="nav-item">
         			 	<a class="nav-link" href="javascript:void(0)" id="addFilm">Add New Film</a>
        			</li>
     			 </ul>
     			 	<select id="format" class="form-control me-2">
     			 		<option value="application/json">JSON</option>
     			 		<option value="application/xml">XML</option>
     			 		<option value="text/plain">text</option>
     			 	</select>
    		</div>
		</nav>
		
		<!-- NEW FILM MODAL -->
		<div class="modal" tabindex="-1" role="dialog" id="newFilmModal" aria-labelledby="newFilmModalLabel" aria-hidden="true">
 			<div class="modal-dialog" role="document">
        		<div class="modal-content">
        			<div class="modal-header">
         				<h5 class="modal-title">Add A New Film</h5>
        				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          					<span aria-hidden="true">&times;</span>
        				</button>
      				</div>
      					<div class="modal-body">
        					<h5>Enter the details below</h5>
        					<form id="modal-film-table">
        						<label for="title">Title</label>
								<input type="text" name="title" id="title">
								<label for="year">Year</label>
								<input type="text" name="year" id="year"> 
								<label for="director">Director</label>
								<input type="text" name="director" id="director">
								<label for="stars">Stars</label>
								<input type="text" name="stars" id="stars">
								<label for="review">Review</label>
								<input type="text" name="review" id="review">
								<label for="insertFormat">Data type of insert:</label>
								<select id="insertFormat" class="form-control me-2">
			     			 		<option value="application/json">JSON</option>
			     			 		<option value="application/xml">XML</option>
			     			 		<option value="text/plain">text</option>
     			 				</select>
								<div class="modal-footer">
        							<input type="submit" id="add-film" class="btn btn-primary" value="Add">
        							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        							<div id='insertFilm'></div>
     							</div>
        					</form>
      					</div>
    			</div>
  			</div>
		</div>
		
		<!-- UPDATE FILM MODAL -->
		<div class="modal" tabindex="-1" role="dialog" id="updateModal" aria-labelledby="updateModalLabel" aria-hidden="true">
 			<div class="modal-dialog" role="document">
        		<div class="modal-content">
        			<div class="modal-header">
         				<h5 class="modal-title">Update Film</h5>
        				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          					<span aria-hidden="true">&times;</span>
        				</button>
      				</div>
      					<div class="modal-body">
        					<h5>Update the details below</h5>
        					<form id="update-film-table">
        						<label for="updateTitle">Title</label>
								<input type="text" name="updateTitle" id="updateTitle">
								<label for="updateYear">Year</label>
								<input type="text" name="updateYear" id="updateYear"> 
								<label for="updateDirector">Director</label>
								<input type="text" name="updateDirector" id="updateDirector">
								<label for="updateStars">Stars</label>
								<input type="text" name="updateStars" id="updateStars">
								<label for="updateReview">Review</label>
								<input type="text" name="updateReview" id="updateReview">
								<select id="updateFormat" class="form-control me-2">
			     			 		<option value="application/json">JSON</option>
			     			 		<option value="application/xml">XML</option>
			     			 		<option value="text/plain">text</option>
     			 				</select>
								<div class="modal-footer">
        							<input type="submit" id="update-film" class="btn btn-primary" value="Update">
        							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        							<div id='updateFilm'></div>
     							</div>
        					</form>
      					</div>
    			</div>
  			</div>
		</div>
	
	
	
	<!-- RESULTS -->
	<div class="table-container">
		<h2>Films</h2>
		<div id="result"></div>
	</div>

    <table id="film-table" class="film-table">
    </table>   
	
		
		

	
	<!-- BOOSTRAP jQUERY, POPPER & JS LINKS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" ></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
	<script src="./scripts/final.js"></script>
	<script src="./scripts/ajax-utils.js"></script>
	<script src="./scripts/ajax-data.js"></script>
</body>
</html>
